<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <p>Дом</p>
        <select class="house"></select>
        <p>Квартира</p>
        <input type="search" list="apartment" autocomplete="on" class="numberApartment">
        <datalist id="apartment" class="apartment"></datalist>
        <p>Проживающий</p>
        <input type="search" list="person" autocomplete="on" class="namePerson">
        <datalist id="person" class="person"></datalist>
        <input type="submit" class="button"/>
      </form>
      <ul class="list"></ul>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
